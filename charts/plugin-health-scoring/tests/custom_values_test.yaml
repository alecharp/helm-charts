suite: custom values
templates:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - secret.yaml
tests:
  - it: should use custom secrets
    set:
      config:
        github0auth: "SuperSecret2022!"
      database:
        password: "PleaseDoNotUseWeakPasswords"
    asserts:
      - hasDocuments:
          count: 1
        template: deployment.yaml
      - isKind:
          of: Deployment
        template: deployment.yaml
      - hasDocuments:
          count: 1
        template: secret.yaml
      - isKind:
          of: Secret
        template: secret.yaml
      # Secret name should not change
      - equal:
          path: metadata.name
          value: RELEASE-NAME-plugin-health-scoring
        template: secret.yaml
      - equal:
          path: data.databasePassword
          value: UGxlYXNlRG9Ob3RVc2VXZWFrUGFzc3dvcmRz # echo 'UGxlYXNlRG9Ob3RVc2VXZWFrUGFzc3dvcmRz' | base64 -d => 'PleaseDoNotUseWeakPasswords'
        template: secret.yaml
      - equal:
          path: data.githubPrivateKey
          value: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCmJsYWJsYWJsYWJsYQotLS0tLUJFR0lOIFBSSVZBVEUgS0VZLS0tLS0K
        template: secret.yaml
      - equal:
          path: spec.template.metadata.annotations.checksum/config
          value: 58c01dc5e08c7da8a5ee44574bdc38dea8966a1284ebbb19a40aac5017fa6239 # Any change to secret.yaml will need to regenerate this checksum
        template: deployment.yaml
